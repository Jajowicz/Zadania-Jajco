<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const a = prompt('wprowadz znak + / - / * / /')
if(a=='+')
{
    document.write('DODAWANIE ')
    const x=prompt('wprowadz liczbe')*1;
    const z=prompt('wprowadz liczbe')*1;
    document.write('Wynik - '+ (x+z))
}
else if(a=='-')
{
    document.write('ODEJMOWANIE ')
    const x=prompt('wprowadz liczbe')*1;
    const z=prompt('wprowadz liczbe')*1;
    document.write('Wynik - '+ (x-z))
}
else if(a=='*')
{
    document.write('MNOZENIE ')
    const x=prompt('wprowadz liczbe')*1;
    const z=prompt('wprowadz liczbe')*1;
    document.write('Wynik - '+ (x*z))
}
else if(a=='/')
{
    document.write('DZIELENIE ')
    const x=prompt('wprowadz liczbe')*1;
    const z=prompt('wprowadz liczbe')*1;
    document.write('Wynik - '+ (x/z))
}

    </script>
</body>
</html>
