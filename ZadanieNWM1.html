<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
const a = parseInt(prompt('podaj liczbe'));
const b = parseInt(prompt('podaj liczbe'));
const c = parseInt(prompt('podaj liczbe'));
if (a>b&&a>c&&b>c)
{
    document.write(a,b,c)
}
else if (a<b&&a>c&&b>c)
{
    document.write(b,a,c)
}
else if (a>b&&a>c&&c>b)
{
    document.write(a,c,b)
}
else if (a>b&&a<c&&c>b)
{
    document.write(c,a,b)
}
else if (a<b&&a<c&&c>b)
{
    document.write(c,b,a)
}
else
{
    document.write(b,c,a)
}

</script>
