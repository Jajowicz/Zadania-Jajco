<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <input type="text" name="tekst">
    <input type="button" name="przycisk">
    </form>
    <div>

    </div>
    <script>
        let divW = document.querySelector('div');
        let przycisk = document.querySelector('input[name="przycisk"]');
        let tekst = document.querySelector('input[name="tekst"]')
        przycisk.addEventListener('click',function(e)
        {
            divW.textContent += tekst.value;
        });
    </script>


    </script>
</body>
</html>
