<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
     const divWynik = document.querySelector('div.wynik')
const liczby = [];
for(let i = 0; i<100;i++)
{
    liczby[i] = getRandomIntInclusive(0,100);
}
divWynik.textContent = liczby.join(', ')
    </script>

</body>
</html>
