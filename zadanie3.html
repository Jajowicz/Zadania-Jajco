<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript"> 
        var a = prompt("podaj a");
        var b = prompt("podaj b");
        var x = 0;
        
       while (a != b) {
         if (a < b) {
           x = a; a = b; b = x;
         }
         a = a - b;
       }
       document.write("NWD = "+a);
    </script>
</body>
</html>
